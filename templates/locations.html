<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Admin Locations</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Project Oregon</a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="book_ticket.html">Book a Ticket</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="review.html">Review Your Trip</a>
				</li>
				<li class="nav-item dropdown">
					<a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" id="navbarDropdown" role="button">Admin Tools</a>
					<div aria-labelledby="navbarDropdown" class="dropdown-menu">
						<a class="dropdown-item" href="engineers.html">View Engineers</a> 
						<a class="dropdown-item" href="pods.html">View Pods</a> 
						<a class="dropdown-item" href="engineer_pods.html">View Engineer_Pods</a> 
						<a class="dropdown-item" href="locations.html">View Locations<span class="sr-only">(current)</span></a> 
						<a class="dropdown-item" href="customers.html">View Customers</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<div class="jumbotron">
		<h1 class="display-4">Locations</h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">locationID</th>
					<th scope="col">description</th>
				</tr>
			</thead>
			<tbody>
				{% for location in rows %}
				<tr>
					<td>{{location[0]}}</td>
					<td>{{location[1]}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<p>
			<button class="btn btn-primary btn-dark" type="button" data-toggle="collapse" data-target="#addLocation" aria-expanded="false" aria-controls="addLocation">Add Location</button>
		</p>
		  <div class="collapse" id="addLocation">
			<div class="card card-body">
				<form id="addLocation" action="/locations.html" method="POST" style="display: inline">
					<form id="bookticket" action="/locations.html" method="post" style="display: inline">
						<div class="form-row">
							<div class="col-md-6 mb-3">
								<label for="validationDefault05">description</label> <input class="form-control" id="validationDefault05" required="true" type="text" name="description">
							</div>
						</div>
						<div class="form-group">
							<div class="form-check"> </div>
							<input type="submit" class ="btn btn-primary btn-dark" value="Add New Location">
						</div>
					</form>
		
			</div>
		  </div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
	</script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js">
	</script>
</body>
</html>
