<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Admin Engineer_Pods</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Project Oregon</a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="book_ticket.html">Book a Ticket</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="review.html">Review Your Trip</a>
				</li>
				<li class="nav-item dropdown">
					<a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" id="navbarDropdown" role="button">Admin Tools</a>
					<div aria-labelledby="navbarDropdown" class="dropdown-menu">
						<a class="dropdown-item" href="engineers.html">View Engineers</a> 
						<a class="dropdown-item" href="pods.html">View Pods</a> 
						<a class="dropdown-item" href="engineer_pods.html">View Engineer_Pods<span class="sr-only">(current)</span></a> 
						<a class="dropdown-item" href="locations.html">View Locations</a> 
						<a class="dropdown-item" href="customers.html">View Customers</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<div class="jumbotron">
		<h1 class="display-4">Engineer and Pods</h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">engineerID</th>
					<th scope="col">podID</th>
				</tr>
			</thead>
			<tbody>
				{% for EP in rows %}
				<tr>
					<td>{{EP[0]}}</td>
					<td>{{EP[1]}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<p>
			<button class="btn btn-primary btn-dark" type="button" data-toggle="collapse" data-target="#addEngineerPod" aria-expanded="false" aria-controls="addEngineerPod">Make Engineer/Pod Assignment</button>
			<button class="btn btn-primary btn-dark" type="button" data-toggle="collapse" data-target="#removeEngineerPod" aria-expanded="false" aria-controls="removeEngineer">Remove Engineer/Pod Assignment</button>
			<div class="collapse" id="addEngineerPod">
			<div class="card card-body">
				<form id="addEngineerPod" action="/engineer_pods.html" method="POST" style="display: inline">
					<div class="form-row">
						<div class="col-md-3 mb-3">
							<label for="validationDefault05">engineerID</label> <select class="custom-select" id="validationDefault05" required="true" name="engineerID">
								<option disabled selected value="">Select</option>
								{% for engineer in engresults %}
									<option>{{engineer[0]}}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-3 mb-3">
							<label for="validationDefault06">podID</label> <select class="custom-select" id="validationDefault06" required="true" name="podID">
								<option disabled selected value="">Select</option>
								
								{% for pod in podresults %}
									<option>{{pod[0]}}</option>
								{% endfor %}
							</select>
						</div>
					</div>
						<div class="form-group">
							<div class="form-check"> </div>
							<input type="submit" class ="btn btn-primary btn-dark" value="Submit Engineer/Pod Assignment">
						</div>
					</form>
			</div>
		  </div>
		  <div class="collapse" id="removeEngineerPod">
			<div class="card card-body">
				<form id="removeEngineerPod" action="/remove_eng_pod.html" method="POST" style="display: inline">
				<div class="form-row">
						<div class="col-md-3 mb-3">
					    <select class="custom-select" id="validationDefault05" required="true" name="engineerID_podID">
								<option disabled selected value=""><strong>EngineerID PodID</strong></option>
								{% for EP in rows %}
									<option>{{EP[0]}} {{EP[1]}}</option>
								{% endfor %}
						</select>
						</div>
				  </div>
				  <div class="form-group">
					<div class="form-check"> </div>
					<input type="submit" class ="btn btn-primary btn-dark" value="Remove Engineer/Pod Assignment">
					</form>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
	</script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js">
	</script>
</body>
</html>
