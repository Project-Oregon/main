<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Submit a Review</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Project Oregon</a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="book_ticket.html">Book a Ticket</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="review.html">Review Your Trip <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item dropdown">
					<a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="navbarDropdown" role="button">Admin Tools</a>
					<div aria-labelledby="navbarDropdown" class="dropdown-menu">
						<a class="dropdown-item" href="engineers.html">View Engineers</a> 
						<a class="dropdown-item" href="pods.html">View Pods</a> 
						<a class="dropdown-item" href="engineer_pods.html">View Engineer_Pods</a> 
						<a class="dropdown-item" href="locations.html">View Locations</a> 
						<a class="dropdown-item" href="customers.html">View Customers</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<div class="jumbotron">
		<form id="review" action="/review.html" method="POST" style="display: inline">
			<div class="container">
				<img alt="portland sign" class="rounded float-right w-50" src="{{url_for('static', filename='img/pdx.jpg')}}"> <!--image by Jessica Dutton-->
			</div>
			<h1 class="display-4">Review Your Trip</h1>
			<div class="form-row">
			<div class="col-md-3 mb-3">
				<label for="validationDefault10">Select Pod Number</label> <select class="custom-select" id="validationDefault10" required="true" name="selectedPod">
					<option disabled selected value="">Select</option>
						{% for podresult in podresults %}
						<option>{{podresult[0]}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-5 mb-2">
					<label for="validationDefault11">How was your experience?</label> <select class="custom-select" id="validationDefault11" required="true" name="experience">
						<option disabled selected value="">
							Select
						</option>
						<option>
							Positive
						</option>
						<option>
							Negative
						</option>
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-5 mb-2">
					<label for="validationDefault12">Was there a technical issue with this service?</label> <select class="custom-select" id="validationDefault12" required="true" name="techIssue">
						<option disabled selected value="">
							Select
						</option>
						<option>
							Yes
						</option>
						<option>
							No
						</option>
					</select>
					<div class="form-group mt-2 b-2">
						<label for="exampleFormControlTextarea1">Enter any comments here</label> 
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check"></div>
				<input type="submit" class ="btn btn-primary btn-dark" value="Submit Review">
			</div>
		</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
	</script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js">
	</script>
</body>
</html>
